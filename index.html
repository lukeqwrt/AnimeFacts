<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="main">
        <div class="slide" style="background-image:url('./img/img2.jpg');"></div>
        <div class="slide" style="background-image:url('./img/img5.jpg');"></div>
        <div class="slide" style="background-image:url('./img/img1.jpg');"></div>
        <div class="slide" style="background-image:url('./img/img4.jpg');"> </div>
        <div class="opacity">
            <div class="buttons">
                <i id="themeBg" class="fa-solid fa-palette"></i>
                <i id="info" class="fa-solid fa-circle-question"></i>

            </div>
            <div class="night">
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>

                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
              </div>
            <div class="anime-div">    
            </div>
            <div class="reload_container">
                <div class="trapezoid">
                    <div class="control">
                        <button class="btn-refresh">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="info_modal">
        <div class="modal">
            <header>
                About
            </header>
            <div class="body">
                <p>Anime Facts powered by <a href="https://chandan-02.github.io/anime-facts-rest-api/?fbclid=IwAR2H361tEUSNLpuHeO3s-b8W4VQx1If42Aj9XHunr-pYGdntOM1g9WITEWI">anime-facts-rest-api</a></p>
                <p>Luke Adrian V. Sillano Â©2022</p>
            </div>
           
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
